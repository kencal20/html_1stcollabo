<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup</title>
  </head>

  <body>
    <form id="form">
      <header>
        <h1>Signup</h1>
        <p>Its quick and easy</p>
      </header>
      <input class="short input" type="text" placeholder="firstname" />
      <input class="short input" type="text" placeholder="lastname" />
      <br /><br />
      <input class="long input" type="text" placeholder="mobile number" />
      <br /><br />
      <input class="long input" type="password" placeholder="passsword" />
      <br /><br />
      <div>
        <h3>Date of Birth</h3>
        <input class="short input" type="number" placeholder="Day" />
        <input class="short input" type="month" />
      </div>

      <h3>Gender</h3>
      <div>
        <label for="" class="radio">
          female
          <input type="radio" name="gender" />
        </label>
        <label for="" class="radio">
          male
          <input type="radio" name="gender" />
        </label>
        <label for="" class="radio">
          custom
          <input type="radio" name="gender" />
        </label>
      </div>
      <button id="button">Signup</button>
    </form>
    <script src="signup.js"></script>
  </body>
</html>
